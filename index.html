<!DOCTYPE html>
<html>
<head>
    <title>NITH TRADING</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./seller/seller.css">
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
</head>
<body>
    <div class="top">
        
        
    </div>
    
    <div class="searchcon">
        <div class="websitename">
            NITH TRADING CO.
        </div>
        <div class="f1"></div>
        <img class="trendicon" src="./assets/money.svg">
        <div class="trending" onclick="window.location='./seller'">SELL</div>
        <input id="searchfield" class="searchbar" placeholder="Search products">
        <div class="search teal" onclick="filtersearch()">
            SEARCH
        </div>
    </div>
    
    
    <div id="infocon" style="display: none;" class="infocon flex">
        <div class="cancel" onclick="document.getElementById('infocon').style.display='none'">CANCEL</div>
        <div class="info">
            
            <img class="infimg" v-bind:src="product.data.img">
            
            <div class="flex">{{product.data.name}}<div class="f1"></div>â‚¹{{product.data.price}}</div>
            <div class="descript">{{product.data.des}}</div>
            <div class="pname flex"><input id="sss" class="address" type="number" v-bind:placeholder='"Quantity, Stock available:"+product.data.stock' min="1" v-bind:max="product.data.stock" required></div>
            <div class="pname flex"><input id="aaa" class="address" type="text" placeholder="Delievery address" required></div>
            <div id="butt" class="buy teal" @click="buy(product)">BUY</div>
            <div class="eachinf">Your previous orders</div>
            <div id="prevorders" class="orders"></div>
            
        </div>
    </div>
    
    
    <div id="shownum" class="number">SHOWING 0 RESULTS</div>
    
    <div class="products" id="products">
        
        <product v-for="product in products" :key="product._id" :product="product"></product>
        
        
    </div>


    <div class="signin flex" id="signincon" style="display: none;">
        <div class="prod" style="background-color: azure;">
            
        <div class="pname flex"><input class="signform" type="email" placeholder="Email"></div>
        <div class="pname flex"><input class="signform" type="password" placeholder="Password"></div>
        <div class="buy teal">SIGN IN</div></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/mongo.js"></script>
</body>
</html>
